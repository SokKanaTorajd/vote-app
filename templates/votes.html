{% extends 'layout.html' %}
{% block title %} Voting BEM FTTI 2020/2021 {% endblock %}
{% block content %}
    {% if msg %}
        <p class=error><strong>Message:</strong> {{ msg }}
    {% endif %}
<div class="text-center">
    <div class="container-fluid">
        <div class="row">
            <form action="{{ url_for('votes') }}" method="POST">
                <div class="col-md-4 col-sm-2">
                    <div class="thumbnail">
                        <div class="img-wrapper">
                            <img src="{{ paslon1 }}" class="img-responsive" alt="paslon1">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="submit" name='paslon' value="Reyhan & Dewi">
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-2">
                    <div class="thumbnail">
                        <div class="img-wrapper">
                            <img src="{{ paslon2 }}" class="img-responsive" alt="paslon2">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="submit" name='paslon' value="Yoshi & Eva">
                        </div>
                    </div>
                    
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

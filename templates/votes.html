{% extends 'layout.html' %}
{% block title %} Voting BEM FTTI 2020/2021 {% endblock %}
{% block content %}
    {% if msg %}
        <p class=error><strong>Message:</strong> {{ msg }}
    {% endif %}
    <div class="container-fluid">
        <form action="{{ url_for('votes') }}" method="POST">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-12">
                    <div class="img-wrapper">
                        <img src="{{ paslon1 }}" class="img-responsive img-rounded" alt="paslon1" style="padding: 10px;">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="submit" name='paslon' value="Paslon 1">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12">
                    <div class="img-wrapper">
                        <img src="{{ paslon2 }}" class="img-responsive img-rounded" alt="paslon2" style="padding: 10px;">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="submit" name='paslon' value="Paslon 2">
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}

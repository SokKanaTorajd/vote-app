{% extends 'layout.html' %}
{% block title %} Voting BEM FTTI 2020/2021 {% endblock %}
{% block content %}
    {% if msg %}
        <p class=error><strong>Message:</strong> {{ msg }}
    {% endif %}
    <div class="container-fluid">
        <form action="{{ url_for('votes') }}" method="POST">
            <div class="row">
                <div class="col-md-4 col-sm-4">
                    <div class="img-wrapper">
                        <img src="{{ paslon1 }}" class="img-responsive img-rounded" alt="paslon1" style="padding: 10px;">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="submit" name='paslon' value="Reyhan & Dewi">
                    </div>
                </div>
                <div class="col-md-4 col-sm-4">
                    <div class="img-wrapper">
                        <img src="{{ paslon2 }}" class="img-responsive img-rounded" alt="paslon2" style="padding: 10px;">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="submit" name='paslon' value="Yoshi & Eva">
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}

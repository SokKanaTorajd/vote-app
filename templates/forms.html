{% extends 'layout.html' %}
{% block title %} Voter Form {% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="/voter-form" method="POST">
                <div class="form-group">
                    <label>NIM</label>
                    <input type="text" class="form-control" name="nim">
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name">
                </div>
                <div class="form-group">
                    <label>Prodi</label>
                    <select class="form-control" name="prodi">
                        <option value="mi">D-3 Sistem Informasi</option>
                        <option value="inf">S-1 Informatika</option>
                        <option value="si">S-1 Sistem Informasi</option>
                        <option value="tekno">S-1 Teknologi Informasi</option>
                        <option value="industri">S-1 Teknik Industri</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email">
                </div>
                <div class="form-group">
                    <label>Whatsapp</label>
                    <input type="text" class="form-control" name="whatsapp">
                </div>
                    <div class="form-group">
                    <button class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %} {% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link rel="stylesheet" type="text/css" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.min.js" ></script>
    </head>
    
    <body>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Votes BEM FTTI</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                            <li><a href="/">Home</a></li>
                            <li><a href="/vote-on-going">Vote on-Going</a></li>
                        <!-- {% if session['name'] %}
                            <li><a href="/dashboard">Dashboard</a></li>
                            <li><a href="/logout">Logout</a></li>
                        {% else %}
                            <li><a href="/register">Register an Account</a>a</li>
                            <li><a href="/login">Login</a></li>
                            <li><a href="/voter-form">Register as voter</a></li>
                        {% endif %} -->
                            <!-- <li><a href="/about-us">About Us</a></li> -->
                    </ul>
                </div>
            </div>
        </nav>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        {% block content %} {% endblock %}
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.min.js" ></script>
        <div class="col-md-6 col-md-offset-3">
            <div class="row">
                <div id="footer">
                    <br>
                    {% block footer %}
                    &copy; Copyright 2020 by 
                        <a href="https://dsc.community.dev/universitas-jenderal-achmad-yani-yogyakarta">
                            <img src="./static/img/dsc-unjani.png" height="30px"/>
                        </a>
                    {% endblock %}
                </div>
            </div>
        <div>
    </body>
</html>
